<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>
<body>

    <h1>TiC-TaC-ToE</h1>
    <!-- <audio autoplay loop>
        <source src="audio/Stranger Things.mp3"/>
    </audio> -->

    <div id="container">
        <div id="TL" class="box even"></div>
        <div id="TM" class="box odd"></div>
        <div id="TR" class="box even"></div>
        <div id="ML" class="box odd"></div>
        <div id="MM" class="box even"></div>
        <div id="MR" class="box odd"></div>
        <div id="BL" class="box even"></div>
        <div id="BM" class="box odd"></div>
        <div id="BR" class="box even"></div>
    </div>

    <div id="antenna"></div>
    <div id="walkie-talkie">
        <blockquote id="screen"></blockquote>
        <div id = "player-name-container">
            <div id="light-cont1"><span id="light1"></span></div>
            <div id="light-cont2"><span id="light2"></span></div>
            
            <p id = "player1-name">
                Player1: <span id = "input1"></span>
            </p>
            
            <p id = "player2-name"> 
                Player2: <span id = "input2"></span>
            </p>
        </div>
        <div id="buttons">
            <button id = "start">Start New Game</button>
            <button id = "reset">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
